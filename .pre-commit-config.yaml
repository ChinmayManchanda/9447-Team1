repos:
-   repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
    rev: v1.1.1
    hooks:
    -   id: dockerfile_lint
        # optional custom config:
        args: [--dockerfile]
    
-   repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.50.0
    hooks:
    -   id: terraform_tfsec
        files: ^prd-infra/